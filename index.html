<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- import CSS stylesheet -->
	<link rel="stylesheet" href="style.css" />

	<!-- import bootstap icon library -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />

	<title>Weather App</title>
</head>

<body>
	<div class="wrapper">
		<div id="weather-form">
			<input id="search-input" type="text" placeholder="search by city">
			<button id="search-button">
				<i class="bi bi-search"></i>
			</button>
		</div>
		<div id="weather-info">
			<!-- placeholder location -->
			<h1 id="weather-location">Lisbon, Portugal</h1>
			<div class="weather-main">
				<div id="weather-icon">
					<!-- placeholder image / icon -->
					<img src="/images/partly-cloudy.svg" alt="weather conditions icon">
				</div>
				<div>
					<span id="current-temperature">23</span>&deg
					<p class="current-description">partly cloudy</p>
				</div>
			</div>
			<div class="weather-details">
				<div>
					<span id="min-temperature">14</span>&degC
					<span id="max-temperature">23</span>&degC
				</div>
				<div>
					<i class="bi bi-droplet"></i>
					<span id="humidity">88</span>
				</div>
				<div>
					<i class="bi bi-wind"></i>
					<span id="wind-speed">0,38</span>km/h
				</div>
			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>

</html>
